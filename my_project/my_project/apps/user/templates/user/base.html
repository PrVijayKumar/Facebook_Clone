{% load static %}
<!doctype html>
<html>
    <head>
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> Facebook </title>
        {% endif %}  
        <!--
      Link tags cause URI malformed error   -->
        <link href="{% static 'css/all.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/fontawesome.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/brands.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/solid.css' %}" rel="stylesheet" type="text/css"> 
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>

        {% block css %}
        {% endblock %}
    </head>
    <body>
        <div>
            {% if messages %} {% for message in messages %}
            <div style="background:green; color: white;" id="nmsg"><h1>{{message}}</h1></div>
            {% endfor %} {% endif %}
            {% block content %}
            {% endblock %}
        </div>
        <script src="{% static 'js/all.min.js' %}"></script>
        <script src="{% static 'js/fontawesome.js' %}"></script>
        <script src="{% static 'js/solid.js' %}"></script>
        <script src="{% static 'js/brands.js' %}"></script>
        <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
        {% comment %} <script src="{% static 'js/jquery.slim.min.js' %}"></script> {% endcomment %}
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        {% block javas %}
        {% endblock %}
    </body>
</html>
